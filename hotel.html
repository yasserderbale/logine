<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap.min.css">

        <div class="row">
        <div class="col-lg-12">

        <div class="col-lg-3">
        <div class="input-icon-wrap">
        <span class="icon-calendar"></span>
        <input type="text" class="form-control" id="arrival" placeholder="Date Arrival">
        </div>
        </div>
        <div class="col-lg-3">

        <span class="icon-calendar"></span>
        <input type="text" class="form-control" id="departure" placeholder="Date Departure">
        </div>
        </div>
        <div class="col-lg-3">
        <div class="input-icon-wrap">
        <span class="icon-person"></span>
        <select name id="number-of-person" class="form-control">
        <option value># of Person</option>
        <option value>1</option>
        <option value>2</option>
        <option value>3</option>
        <option value>4</option>
        <option value>5+</option>
        </select>
        </div>
        </div>
        <div class="col-lg-3">
        <button class="btn btn-primary btn-block w-100">Find now <span class></span></button>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
